<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/confirm-email.css">
    <link rel="shortcut icon" href="../../assets/img/email-icon.png" type="image/x-icon">
    <title>Confirm e-mail</title>
</head>
<body class="container">
    <div class="forgot-pass-container">
        <div class="forgot-description">
            <img src="../../assets/img/password-icon.png" width="100" height="100" alt="Password icon">
            <h2>Forgot Password?</h2>
            <p class="description">
                Enter your e-mail and we will send you a link to reset your password.
            </p>
        </div>
        <form action="#">
            <div class="input-container">
                <input name="e-mail" type="email" placeholder="Confirm e-mail" id="#" class="input-field" required>
            </div> 
            <br> 
            <button class="btn-submit" type="submit">Submit</button>
            <br>
            <a class="Back-to-login" href="../../index.html">Back to login</a>
        </form>
    </div>
</body>
</html>
